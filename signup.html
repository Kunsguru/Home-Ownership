<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
.form-container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    max-width: 500px;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: left;
}

h1 {
    color: #1c87c9;
    font-size: 2em;
    margin-bottom: 10px;
    text-align: center;
}

h2 {
    color: #444;
    font-size: 1.8em;
    margin-bottom: 20px;
    text-align: center;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #333;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
}

input[type="text"], input[type="email"], input[type="tel"], select {
    font-size: 1em;
    color: #555;
}

button[type="submit"] {
    width: 100%;
    padding: 15px;
    background-color: #1c87c9;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #155a8a;
}

</style>
</head>
<body>
    <div class="form-container">
    	<h1>Livewell Housing Solutions Limited</h1>
        <h2>Home Ownership</h2>
        <form action="mailto:mondaykingsley80@gmail.com" method="post" enctype="text/plain">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="investment">Investment Option:</label>
            <select id="investment" name="investment" required>
                <option value=" Invest 1m Live in the Apartment Room Self for 5years + 5% ROI for 5years">Invest 1m Live in the Apartment Room Self for 5years + 5% ROI for 5years Or</option>
                <option value="Receive Rent 300000 + 5% ROI for 5years">Receive Rent 300000p/a + 5% ROI for 5years</option>
                
                <option value="invest 2m Live in the Apartment Room&Parlor miniflat for 5years">Invest 2m Live in the Apartment (Room & Parlor miniflat) for 5years + 5% ROI for 5years Or</option>
                <option value="Receive Rent 500000p/a + 5% ROI for 5 years">Receive Rent 500000p/a + 5% ROI for 5years</option>
                
            <option value="Invest 5m Live in the Apartment 2 or 3bedroom for 7years + 5% ROI for 7years ">Invest 5m Live in the Apartment (2 or 3bedroom) for 7years + 5% ROI for 7years Or</option>
                <option value="Receive Rent 800000p/a + 5% ROI for 7years">Receive Rent 800000p/a + 5% ROI for 7years</option>
                    
                
                
            </select>

<label for="Refereename">Referee Full Name:</label>
            <input type="text" id="Refereename" name="Refereename">
            	
            <label for="Serial no">Serial Number:</label>
            <input type="text" id="Serial no" name="Serial no" >
            	
            <label for="Refereephone">Referee Phone Number:</label>
            <input type="tel" id="Refereephone" name="Refereephone">
            <button type="submit" class="cta-button">Submit</button>
        </form>
    </div>
</body>
</html>
